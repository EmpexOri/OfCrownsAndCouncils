    je_opium_in_the_east: "Eastern Imperial Ambitions"
    je_scottish_glory_in_texas: "Western Imperial Ambitions"
    scottish_imperial_opium.1.t: "Reclaiming Our Imperial Honour"
    scottish_imperial_opium.1.f: "After rebuilding the Grand Old Navy, [SCOPE.sCharacter('gbr_ruler').GetFullName] proclaims that Scotland shall reclaim its long-lost Imperial Honour. The vital opium trade, currently monopolized by [SCOPE.sCountry('mughal_scope').GetName], must be wrested under Scottish control to restore our nation's prosperity and prestige. Nova Scotia languishes under insufficient defences, and the southern regions of the Americas, rich in opportunity, must be secured, either through careful diplomacy or the decisive application of force against [SCOPE.sCountry('usa_scope').GetName] and [SCOPE.sCountry('mexico_scope').GetName]. Across the seas, our fleets prepare to assert Scotland's dominance, heralding a new era of empire and ambition."
    scottish_imperial_opium.1.d: "The drums of empire echo across the oceans, our ships sail ready to impose Scotland's will, and the banners of our nation shall fly over lands long desired."
    scottish_imperial_opium.1.a: "For Honour, Country, and Opium!"
    modifier_imperial_mandate: "Imperial Mandate: East"
    modifier_imperial_mandate_america: "Imperial Mandate: West

    je_scottish_glory_in_texas_reason: "Scotland’s imperial ambitions in the New World demand secure footholds. Texas and Oklahoma are seen as vital prizes, while influence across the southern states will ensure dominance over the Americas and provide Nova Scotia with the strength it sorely lacks."
    je_opium_in_the_east_reason: "The opium trade is the lifeblood of modern empire, yet it remains firmly under the control of the [SCOPE.sCountry('mughal_scope').GetAdjective] state. To reclaim its imperial honour, Scotland must break this monopoly and assert its power across the Eastern seas."

    scottish_imperial_opium.2.t: "A New Jewel of the Empire"
    scottish_imperial_opium.2.d: "The Union flag now flies over the Indian coast, and with it the [SCOPE.sCountry('mughal_scope').GetAdjective] Empire’s long-held monopoly begins to fracture."
    scottish_imperial_opium.2.f: "With the seizure of a treaty port, the foundations of [SCOPE.sCountry('mughal_scope').GetAdjective] control over the opium trade have been irrevocably shaken. Ledgers are already being redrawn, routes recalculated, and merchants quietly brought to heel. Yet as these plans take shape, [SCOPE.sCharacter('gbr_ruler').GetFullName] gazes further inland. Influence alone may bend the region to our will, but steel and cannon could break it entirely."
    scottish_imperial_opium.2.a: "Secure the trade, and rule through commerce."
    scottish_imperial_opium.2.b: "Expand our dominion, and rule through force."
    modifier_indian_trade: "A Focus on Trade"
    modifier_indian_dominance: "A Focus on Expansion"

    scottish_imperial_opium.3.t: "A Hardened Frontier"
    scottish_imperial_opium.3.d: "With banners planted across the southern lands of [SCOPE.sCountry('usa_scope').GetName] and deep into Texas, a new imperial frontier has been forged. Nova Scotia, no longer a distant and fragile outpost, now stands empowered by conquest and authority."
    scottish_imperial_opium.3.f: "The expansion south has reshaped the balance of power in the New World. Armed with new territory, wealth, and influence, Nova Scotia casts aside old restraints. Administrators speak openly of efficiency and output, while plantation owners press for higher quotas and fewer limitations. With imperial backing secured, the colony grows bolder,its appetite for labor vast, and its conscience quieted by ambition."
    scottish_imperial_opium.3.a: "The empire rewards strength."
    modifier_nova_scotia_powerful: "Secured Power"
    modifier_indian_governance: "Government of India"
    scottish_imperial_opium.4.t: "Order Upon the Subcontinent"
    scottish_imperial_opium.4.d: "With firm governance established across our Indian possessions, the era of uncertainty has ended. Administration, taxation, and law now answer to Edinburgh, and the subcontinent stands integrated into the Scottish imperial system."
    scottish_imperial_opium.4.f: "What was once contested ground is now governed with purpose. Officials report rising revenues, secured trade routes, and the steady imposition of imperial order. The banners of Scotland no longer merely fly over these lands,they rule them. For the nation, this achievement stands as proof that our empire is not only forged by force, but sustained by authority and vision."
    scottish_imperial_opium.4.a: "A triumph of governance and national pride."

    je_scottish_union: "The Kings Union"
    je_scottish_union_reason: "The Union our nation retains with the Duchy of Jülich, if only by threads. They are not rebellious per say, but their government seeks a more local king to oversee their people. One who is not across the channel. But perhaps if we can rebuild some of our power, we can convince them to stay."
    scottish_loss.1.t:0 "The Union Endures"
    scottish_loss.1.f:0 "Against expectations, [SCOPE.sCountry('scotland_scope').GetName] has succeeded in restoring its naval prestige and international standing. Though landlocked and distant, [SCOPE.sCountry('julich_scope').GetName] remains bound to the Crown, reassured by renewed confidence in Scottish authority.\n\nThe banners of union still fly, and the authority of [SCOPE.sCharacter('gbr_ruler').GetFullName] is upheld,at least for now."
    scottish_loss.1.d:0 "Power does not always rest on geography alone. Sometimes, it is prestige that keeps a realm intact."
    scottish_loss.1.a:0 "The Crown still commands loyalty."
    scottish_loss.2.t:0 "The Union Fractures"
    scottish_loss.2.f:0 "With Scottish authority diminished and the bonds of prestige unraveling, [SCOPE.sCountry('julich_scope').GetName] has seized its moment. The personal union has collapsed, and the estates of the duchy have elected a new Duke, ending their allegiance to [SCOPE.sCharacter('gbr_ruler').GetFullName].\n\nFor [SCOPE.sCountry('scotland_scope').GetName], the loss is a quiet one,but no less profound."
    scottish_loss.2.d:0 "When authority weakens, distance becomes destiny."
    scottish_loss.2.a:0 "So ends an untenable union."

