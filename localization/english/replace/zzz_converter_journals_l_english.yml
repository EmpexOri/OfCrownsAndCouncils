    je_group_tanzimat_mug: "Tanzeem-e nau"
    je_sick_man_mug_main:0 "The Sick Man of Asia"
    je_sick_man_mug_main_reason:0 "We must modernize and restore the Mughal Empire."
    je_sick_man_mug_main_goal:0 "Complete 4 'Tanzeem-e nau' [Concept('concept_journal_entry', '$concept_journal_entries$')]"
    je_sick_man_mug_main_failure_movements_tt: "Cultural Minority [Concept('concept_political_movement','$concept_political_movements$')] in the Persia and Iraq will draw more support"
    je_sick_man_mug_serfdom:0 "Tanzeem-e nau: Modernize the Economic system"
    je_sick_man_mug_serfdom_reason:0 "Without changing our economic system any progress towards modernity won't be possible."
    je_sick_man_mug_slavery:0 "Tanzeem-e nau: Sudhaar of Slavery"
    je_sick_man_mug_slavery_reason:0 "Although historic, the process of enslaving the Dalits of India has slowed our economic growth and stemmed our ability to focus on industrialization."
    je_sick_man_mug_economy:0 "Tanzeem-e nau: Sudhaar of Urbanization"
    je_sick_man_mug_economy_reason:0 "Our economy is underdeveloped and unurbanized. We must embark on the path of industrialization."
    je_sick_man_mug_education:0 "Tanzeem-e nau: Sudhaar of Education"
    je_sick_man_mug_education_reason:0 "So few within our domain have even a basic grasp of literacy. We should establish schools in which to teach them, as well as our own institute of higher learning."
    je_sick_man_mug_education_goal:1 "Increase the literacy rate of your people by 20%."
    je_sick_man_mug_separatism:0 "Tanzeem-e nau: Suppress Separatism"
    je_sick_man_mug_separatism_reason:0 "Our Empire is overstretched; its collapse would not only be devastating, but leave our people's open to western exploitation."
    je_sick_man_mug_separatism_goal:0 "The following must be true for 15 total years:"
    je_sick_man_mug_army:0 "Tanzeem-e nau: Sudhaar of Army Modernization"
    je_sick_man_mug_army_reason:0 "Though the Rajputs have been disbanded, there is far more that must be done to modernize our armed forces."
    je_sick_man_mug_bureaucracy:0 "Tanzeem-e nau: Modern Bureaucracy"
    je_sick_man_mug_bureaucracy_reason:0 "Centuries of army focus have left our bureaucracy too overstretched and outdated. We must look, even if reluctantly, to Western practices to modernize."
    je_sick_man_mug_sovereignity:0 "Keep our indivisible sovereignty"
    je_sick_man_mug_sovereignity_reason:0 "We must make sure that other powers don't take advantage of our weakness while we modernise."
    je_sick_man_mug_sovereignity_goal:1 "Don't let any foreign power take a treaty port."
    finished_sick_man_mug_tt:0 "Has completed or failed the Sick Man of Asia [concept_journal_entry]"
    sick_man_mug.1.t:0 "The Sick Man of Asia"
    sick_man_mug.1.d:0 "The [ROOT.GetCountry.GetName] is in a period of steady decline. If we do not reassert [ROOT.GetCountry.GetAdjectiveNoFormatting] sovereignty and reclaim our place among the Powers of the world, we risk catastrophe."
    sick_man_mug.1.f:0 "We have fallen, but we can rise again. In an Auspicious Incident we deposed the Rajputs who had maintained their miserly grip on power for centuries, finally allowing reform to be possible. There is much more to do. First, of course, we need to replace the Rajputs with a truly modern military force. But in addition, we must restore the place of the Sublime Devan as the very height of civilization. Education, urbanization, and sovereignty shall be the top items of the [ROOT.GetCountry.GetAdjectiveNoFormatting] agenda."
    sick_man_mug.1.a:0 "Great reform is needed."
    sick_man_mug.2.t:0 "Tanzeem-e nau: The Reorganization"
    sick_man_mug.2.desc:0 "The [ROOT.GetCountry.GetName] has successfully modernized and re-asserted itself on the world stage. A new era begins for the [ROOT.GetCountry.GetAdjectiveNoFormatting] state."
    sick_man_mug.2.f:0 "Sublime. That is the only word for it. To walk the streets of Agartha and see modern factories and schools, to see the guards practicing their military drill. A landscape once dominated by peasant farmers is now littered with shining cities. And to think that only a few decades ago the empire was on the brink of collapse! Where once the European powers looked upon us with pity and greedily sought to partition our lands, now we see their diplomats gazing in awe at our accomplishments, forced to recognize us as equals. God is good!"
    sick_man_mug.2.a:0 "The army could use additional reforms."
    sick_man_mug.2.b:0 "We should conquer the rest of India!"
    sick_man_mug.2.c:0 "Follow through with urbanization."
    sick_man_mug.2.d:0 "We will reap the benefits of education."
    sick_man_mug.2.e:0 "Our bureaucracy is now the best in the world."
    mughal_army_reform:0 "Mughal Army Reorganization"
    mughal_urbanization:0 "Mughal Urbanization"
    mughal_education:0 "Mughal Education"
    mughal_bureaucracy:0 "Mughal Bureaucracy"
    sick_man_mug.3.t:0 "The Dead Man of Asia"
    sick_man_mug.3.d:0 "The [ROOT.GetCountry.GetName] has failed to modernize and re-assert itself on the world stage. The vultures begin to circle as the last days of the [ROOT.GetCountry.GetName] draw near."
    sick_man_mug.3.f:0 "The Sublime Devan falls silent. Just days after announcing [SCOPE.sCharacter('ottoman_sultan').GetHerHis] intention to abdicate, most likely under the duress of [SCOPE.sCharacter('ottoman_sultan').GetHerHis] ministers, the [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle] has been found dead in [SCOPE.sCharacter('ottoman_sultan').GetHerHis] chambers. Much like our precious empire, the [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle] had been suffering from a long, creeping sickness that ultimately made [SCOPE.sCharacter('ottoman_sultan').GetHerHim] unable to bear the weight of the crown. A broken and deranged shadow of [SCOPE.sCharacter('ottoman_sultan').GetHerHis] former self."
    sick_man_mug.3.a:0 "We belong to Allah, and to Him do we return."

    je_sick_man_mug_advance:0 "Advances the [concept_journal_entry] #b $je_sick_man_mug_main$#!"

