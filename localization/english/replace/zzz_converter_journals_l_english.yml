    je_empire_of_the_horn: "The Empire of the Horn"
    je_empire_of_the_horn_reason: "With our nation stable, we can see out into the interior of Africa, where we can gain a hand over our lesser cultures. Doing so will make us an Empire in the truest sense, in such we will be seen as a power, even if still a minor one."
