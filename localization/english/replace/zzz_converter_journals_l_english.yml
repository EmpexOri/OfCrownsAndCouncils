    W38_FLAVOR_TEXT:0 "Under the rule of Kyloravian IV von Glaublitz, cousin of Hanover’s Luidolf III, the Sardo-Burgandian Empire seeks to reclaim its place among the great powers. The Emperor aims to restore the Empire’s lost colonial holdings in Magna Meridia, and Arden Aurora, while eyeing the weakened Egyptian territories, now fractured after Tunisia and Nejd reclaimed their former lands. Reestablishing control over these regions would bring great honor to the Imperial nation. Despite its military might, the Empire still lags behind many others in industrial and political development, making careful strategy and calculated expansion essential for its rise."
    je_french_america: "Sardo-Burgundian Americas"

    reclaiming_meridia.1.t: "The Crown Jewel"
    reclaiming_meridia.1.d: "The Crown Jewel of Sardo-Burgandia"
    reclaiming_meridia.1.f: "The chaos of the late eighteenth century left the Sardo-Burgandian throne shaken, as Emperor Clintavian IX abdicated in the aftermath of the Castillian Wars and the realm descended into a decade of civil war. From this strife, the House von Glaublitz emerged victorious, with Luidolf I claiming the crown, though not without cost, for the conflict saw the loss of the crown jewels of empire, most grievously the colonies of Magna Meridia and Arden Aurora in South America. Now, under the rule of Emperor Luidolf III, the Empire seeks to reclaim its prestige and standing among the Great Powers, not through empty ceremony, but through decisive action. The vast riches of the Amazon and the Andes lie within reach, and their exploitation has been decreed as the foremost goal of the Sardo-Burgandian state, a means by which the Empire shall restore its merit, wealth, and authority upon the world stage."
    reclaiming_meridia.1.a: "Viva la Meridia!"
    je_reclaiming_meridia: "Reclaiming the Crown Jewel"
    je_reclaiming_meridia_reason: "Weakened by civil war and the loss of Magna Meridia, the Sardo-Burgandian Empire must restore its prestige and standing among the Great Powers. By exploiting the riches of the Amazon, the Empire seeks to reclaim its wealth, authority, and influence on the global stage."
    modifier_sardo_crown_jewels: "The Lost Jewels"
    modifier_sardo_crown_jewels_restored: "The Crown Jewels Restored"
    reclaiming_meridia.2.t: "Meridia is Ours"
    reclaiming_meridia.2.d: "Meridia is Ours"
    reclaiming_meridia.2.f: "With the levers of trade, administration, and finance in Sardo-Burgandian hands once more, Magna Meridia is no longer a distant memory of imperial decline but a functioning pillar of the Empire’s economic order. The great trading houses reclaim their routes, bureaucrats reassert regulation over colonial revenues, and investors speak openly of renewed confidence in overseas enterprise. Though scars of its loss remain, control over Meridia’s economy signals to rival powers that the Empire’s reach, and relevance, has been restored."
    reclaiming_meridia.2.a: "Viva La Meridia! Viva La Sardo-Burgandy!"
    je_sardo_reclaim_meridia_button: "Demand Magna Meridia to submit"
    je_sardo_reclaim_meridia_button_desc: "Give Magna Meridia our demands of becoming a Sardo Burgundian dominion once again. Create a Make Dominion diplomatic play with infamy gain halved."
    reclaiming_meridia.3.t: "Meridian ultimatum"    # TODO
    reclaiming_meridia.3.d: "We present our ultimatum to the leaders or Magna Meridia. They will be welcomed back under our banner, either willingly or by force."
    reclaiming_meridia.3.f: "The army is ready."
    reclaiming_meridia.3.a: "Begin!"
    company_possible_tt: "New company focused on exploiting the Amazon - Compagnie Amazon de Meridia, can be established."

    reclaiming_aurora.1.t: "Arden Aurora is Ours"
    reclaiming_aurora.1.d: "Arden Aurora is Ours"
    reclaiming_aurora.1.f: "With the levers of trade, administration, and finance in Sardo-Burgandian hands once more, Arden Aurora is no longer a distant memory of imperial decline but a functioning pillar of the Empire’s economic order. The great trading houses reclaim their routes, bureaucrats reassert regulation over colonial revenues, and investors speak openly of renewed confidence in overseas enterprise. Though scars of its loss remain, control over Arden Aurora's economy will grant us access to the riches of the Andes mountains."
    reclaiming_aurora.1.a: "Viva La Arden! Viva La Sardo-Burgandy!"
    modifier_arden_gold_mines: "The Mining of the Andes"
    je_reclaiming_aurora: "Reclaiming the Southern Colony"
    je_reclaiming_aurora_reason: "Weakened by civil war and the loss of South American colonies, the Sardo-Burgandian Empire must restore its prestige and standing among the Great Powers. Exploiting the riches of the Andes will be of great help to both our economy and our global standing."

    reclaiming_aurora.2.t: "The Gold of the South"
    reclaiming_aurora.2.d: "The Gold of the South"
    reclaiming_aurora.2.f: "With the construction of the Panama Canal the ships with gold from mines in Andes mountains can travel quicker and cheaper than ever."
    reclaiming_aurora.2.a: "Now, profits!"
    modifier_southern_gold: "The Gold of the South"
    je_sb_panama_canal: "Construction of the Panama Canal"
    je_sb_panama_canal_reason: "Now that we control mining operations in Arden Aurora we must secure a quicker and more profitable root back to Europe. Panama has been suggested as a possible location of a canal that would massively decrease travel time and cost."

