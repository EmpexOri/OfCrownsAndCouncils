    # Failure Event - Forgotten Prodigy of Europe
    forgotten_prodigy.1.t: "The Forgotten Prodigy of Europe"
    forgotten_prodigy.1.d: "The ambitious plans of the Steel Century have faltered. Norway’s industrial potential has been squandered, leaving the nation behind its continental rivals."
    forgotten_prodigy.1.f: "Despite years of planning, the furnaces and workshops of the Steel Century have failed to achieve their intended scale. Investments in steel mills, tool factories, and iron mines yielded only modest returns, and the industrial leadership of Norway has faltered. Once poised to compete with Europe’s great powers, the nation now risks being remembered more for lost potential than for achievement. The Parliament must reassess its strategy as other nations surge ahead in industrial prowess."
    forgotten_prodigy.1.a: "Mourn the Lost Century"

    #Society Path Norway
    art_century.1.t: "A Royal Decree of Learning"
    art_century.1.d: "At the urging of scholars, artists, and reformers, the Crown has issued a sweeping decree: higher learning is no longer to be the privilege of the few, but a right of all within the realm."
    art_century.1.f: "From the halls of Christiania to the farthest incorporated provinces, Norway turns its gaze toward enlightenment. Royal funds are redirected to universities, academies, and learned societies, while patronage of the arts is elevated to a matter of state importance. The Monarch’s proclamation declares that a nation cannot prosper by iron and industry alone, culture, science, and education must stand as equal pillars of progress. The task ahead is immense: to expand the capital into a true center of urban life, and to ensure that learning takes root across the country, even in its smallest states."
    art_century.1.a: "Let Knowledge Be the Foundation of the Realm"
    je_the_century_of_art: "Århundre, The Century of Art"
    je_the_century_of_art_reason: "Through royal decree and public investment, Norway turns toward the cultivation of art, science, and learning, seeking to raise both its cities and its people through knowledge."
    je_the_century_of_art_lobby: "Influential scholars, artists, and reform-minded elites argue that true national greatness is built through education and cultural refinement. They believe investment in universities, public learning, and the arts will elevate Norway’s people, strengthen civic identity, and quietly reshape society for generations to come."
    modifier_norway_century_of_art_realized: "Århundre, The Century of Art"
    modifier_norway_thousand_ideas_state: "Let a thousand ideas bloom"
    art_century.2.t: "The Century of Art Realized"
    art_century.2.d: "With the objectives of the Century of Art fulfilled, Norway stands as a beacon of knowledge, innovation, and cultural prosperity. Universities thrive, new artistic institutions flourish, and the capital of Christiana has grown into a hub of intellectual activity."
    art_century.2.f: "The nation's commitment to education and the arts has borne remarkable fruit. Across Norway, ideas blossom in every university and academy, and the capital pulses with creativity and learning. Yet, as innovation spreads, dissenting circles quietly form, questioning the monarchy and the current order. The Century of Knowledge is at its zenith, but its continuation may depend on the stability of the realm. Norway must safeguard its intellectual and cultural achievements against the shadows of revolution."
    art_century.2.a: "We Must Preserve Our Knowledge"
    modifier_norway_century_of_art_rebels: "Blomstrende, Blooming Minds"

    #Norwegian Army & Colonies
    je_the_royal_army: "The Royal Army"
    je_the_royal_army_reason: "Norway has the ability to be a great power, if only we put more focus towards our ability to defend ourselves."
    modifier_the_royal_army: "The Royal Norwegian Army" 

    the_royal_army.1.t: "Securing the Vinland Colonies"
    the_royal_army.1.d: "A matter of naval power and imperial foresight."
    the_royal_army.1.f: "With the recent expansion of the Norwegian fleet, new strategic considerations have emerged. [SCOPE.sCharacter('nor_petty_leader').GetFullName], leader of the Petty Bourgeoisie, has brought a formal warning before [SCOPE.sCharacter('nor_ruler').GetFullName], arguing that naval supremacy demands decisive action.\n\nThe isolated Japanese colonial holdings of [SCOPE.sCountry('koko_scope').GetName] and [SCOPE.sCountry('seibei_scope').GetName] sit uneasily along the maritime frontier of our own possessions in [SCOPE.sCountry('canada_scope').GetName], [SCOPE.sCountry('vestmark_scope').GetName], and [SCOPE.sCountry('horda_scope').GetName]. Though politically detached from the Japanese homeland, these enclaves represent both a strategic vulnerability and a rare opportunity.\n\nTheir reintegration into the Norwegian imperial sphere would secure our colonial borders while simultaneously forcing open channels of trade long denied by Japanese isolation. Under Norwegian administration, these ports could serve as gateways through which commerce, influence, and modernity flow eastward.\n\nThe fleet is ready. The question that remains is whether Norway shall wield it."
    the_royal_army.1.a: "The fleet exists to be used."

    je_secure_the_colonies: "Securing Vinland"
    je_secure_the_colonies_reason: "If we do not secure the colonies of Vinland, we will only see the fall of our young empire."
    modifier_the_new_world_secure: "The New World Secured"
    modifier_the_western_expansion: "The Western Intergration"

    the_royal_colonies.1.t: "The Vestmark Dominion"
    the_royal_colonies.1.d: "With Vinland secured, attention turns to consolidation."
    the_royal_colonies.1.f: "The integration of the former Japanese holdings of [SCOPE.sCountry('koko_scope').GetName] and [SCOPE.sCountry('seibei_scope').GetName] has finally secured Vinland in the eyes of the Crown. What were once distant and uncertain frontiers are now firmly anchored within the Norwegian imperial sphere.\n\nSeizing upon this moment, [SCOPE.sCharacter('nor_petty_leader').GetFullName], leader of the Petty Bourgeoisie, has proposed a bold reorganization of our western possessions. The weaker Vinland colonies, long administered separately, should be unified under a single, stronger authority , a new dominion to be known as the Vestmark Dominion, centered upon [SCOPE.sCountry('vestmark_scope').GetName].\n\nSuch a consolidation would streamline governance, strengthen colonial defenses, and stand as a clear symbol of Norwegian prestige abroad. [SCOPE.sCharacter('nor_ruler').GetFullName] has voiced strong support for the proposal, recognizing it as both a practical reform and a declaration of Norway’s arrival as a true imperial power."
    the_royal_colonies.1.a: "Let Vestmark stand as a testament to Norwegian greatness."

    #GBR JE's
    je_group_scotland_reform: "Scottish Reforms"
    GBR_FLAVOR_TEXT:0 "Under the rule of Robert VI Forbes, the Greater Scottish Empire remains a resilient but humbled power. Fifty years ago, most of its colonial holdings in the New World were lost, leaving only a small loyalist coalition in Florida and Georgia, known as 'Nova Scotia.' Despite these setbacks, Scotland retains its influence, yet it faces the urgent need to rebuild a formidable navy and assert dominance among the great powers. Within Parliament, particular attention turns to the weakened Mughal Empire, whose struggles over internal administration and trade present opportunities to control the lucrative production of opium for both medicine and export, bolstering the Empire’s recovery and ambition."
    reform_or_revolution_event.1.t: "Reform or Revolution"
    reform_or_revolution_event.1.d: "The Scottish Parliament Convenes Under a New Crown"
    reform_or_revolution_event.1.f: "King Robert VI Forbes ascends the throne of Scotland at the age of forty-four, inheriting not merely a crown, but the unresolved anxieties of an entire kingdom. Since the death of the childless Robert III in 1833, Parliament was consumed by three long years of bitter deliberation, torn between the fiery reformist visions of Prince James and the steadier hand of Robert, then serving as Royal Prince in Nova Scotia. The compromise that crowned Robert VI has brought peace in name, but not in spirit.\n\nFrom the benches of Parliament to the streets of Edinburgh and Glasgow, tension simmers. Industrialists and intellectuals call for representation worthy of a modern nation, while landowners and traditional institutions cling to laws forged in a bygone age. Radical pamphlets circulate openly, strikes and demonstrations grow bolder, and whispers of revolution, once unthinkable, now pass freely between taverns and universities alike.\n\nThough a moderate by temperament, King Robert VI is no fool. He has watched the fractures deepen, and understands that Scotland stands upon a narrow precipice. Reform, once delayed, now demands urgency. Should the Crown and Parliament fail to enact meaningful change, others may soon attempt to do so by force. The question before the Kingdom is no longer whether reform will come, but whether it shall come through law, or through fire."
    reform_or_revolution_event.1.a: "The future of Scotland must be decided."
    je_reform_or_revolution: "Reform or Revolution"
    je_reform_or_revolution_reason: "The Voting System is outdated and no longer serves the people of Scotland fairly. Aristocrats retain disproportionate sway over parliamentary decisions, even in constituencies where their estates lie abandoned. Corruption runs deep, and the system rewards privilege over merit, leaving both industrious citizens and emerging intellectual voices frustrated and disenfranchised.\n\nMeanwhile, the machinery of governance itself faces stagnation. Hereditary bureaucrats and entrenched nobility maintain excessive control, stifling reform and innovation. The Crown must either curb the power of these ancient institutions or find alternative means to appease the populace. Poor laws and modest financial handouts to workers may offer temporary relief, yet the underlying systemic inequities demand decisive attention.\n\nThe choice before Scotland is stark: meaningful reform or the risk of revolution. To avert chaos, Parliament and the Crown must act swiftly, updating the voting system and addressing the imbalance of power between the nobility, bureaucracy, and common citizens. Failure to do so may invite radical elements to seize the moment, shaping Scotland’s future through unrest rather than law."
    reform_or_revolution_event.2.t: "Reform over Revolution"
    reform_or_revolution_event.2.d: "Parliament makes change!"
    reform_or_revolution_event.2.f: "Under the careful guidance of [SCOPE.sCharacter('gbr_ruler').GetFullName], Scotland has managed to enact meaningful reforms that stabilize the kingdom and strengthen the bonds between Crown, Parliament, and people.\n\nThe outdated voting system has been overhauled, curbing aristocratic dominance and empowering the industrious and intellectual classes. Hereditary bureaucrats and entrenched nobles now share authority more equitably with elected representatives, and financial relief measures for workers have been implemented, quelling unrest.\n\nThe leader of the Petite Bourgeoisie, [SCOPE.sCharacter('gbr_petty_leader').GetFullName], long a champion for moderate reform, has been recognized for their tireless efforts in negotiating between entrenched interests. Their influence ensures that Scotland moves forward with unity, innovation, and a renewed sense of purpose, averting the fires of revolution and securing a stable foundation for the future."
    reform_or_revolution_event.2.a: "Let us grow as a nation"
    modifier_correct_reforms: "Successful Reforms"
    reform_or_revolution_event.3.t: "Revolt in the Streets of Scotland"
    reform_or_revolution_event.3.d: "Failure to enact meaningful parliamentary reform has pushed Scotland to the brink. The discontented masses, long frustrated by systemic corruption and entrenched aristocratic power, now fill the streets in open revolt."
    reform_or_revolution_event.3.f: "The streets of Edinburgh, Glasgow, and other major cities teem with angry citizens. Bonfires illuminate the night as symbols of monarchy and government offices are torched, banners of reform waved defiantly overhead.\n\nIndustrial workers, petty bourgeois merchants, and university students march together, unified by their demand for political representation and social justice. Their chants echo through the narrow streets, calling for a new order and the dismantling of the old aristocratic privileges.\n\[SCOPE.sCharacter('gbr_ruler').GetFullName] and the Parliament watch in horror as their authority is challenged. Despite the Crown's attempts to quell unrest through negotiation or force, the Scottish people are determined to make their voices heard, signaling that the path to reform can no longer be postponed. Scotland stands at the precipice of revolution, and the monarchy’s survival hangs in the balance."
    reform_or_revolution_event.3.a: "We fear the old ways may be done"
    modifier_unmet_reforms: "Failure to Reform"
    je_power_in_navy: "Rebuild the Grand Old Navy"

    scottish_naval_sun.1.t: "Rebuilding the Grand Old Navy"
    scottish_naval_sun.1.d: "After decades of isolationism, the fleet of the Greater Scottish Kingdom has fallen into disrepair. Our ships are outdated, our crews undertrained, and our coastal defenses weakened. To secure our national interests and pursue colonial ambitions, we must undertake a vast naval reconstruction program."
    scottish_naval_sun.1.f: "The once-proud banners of the Scottish Navy no longer dominate the waves as they did in times past. Iron and timber rot in our harbors, while distant powers expand their influence overseas. Yet hope remains; under the watchful eye of [SCOPE.sCharacter('gbr_ruler').GetFullName], a campaign to rebuild and modernize the fleet is underway.\n\nShipyards across the kingdom buzz with renewed activity as new ironclads are laid down and crews are trained to mastery. Admirals and naval architects advocate for both quality and quantity, aiming to construct a force capable of defending the homeland and projecting power abroad.\n\nShould these efforts succeed, the Greater Scottish Kingdom may once again claim its rightful place among the world’s maritime powers, securing lost colonies and carving new paths for commerce and influence across the oceans."
    scottish_naval_sun.1.a: "Let us build"
    scottish_naval_sun.2.t: "The Grand Old Navy Reborn"
    scottish_naval_sun.2.d: "After years of effort and investment, the Greater Scottish Kingdom’s navy has been restored to a formidable strength. With over one hundred ships, including twenty-five modern ironclads, our maritime forces are now ready to project power abroad, defend the homeland, and secure Scotland’s place among the great naval powers of the world."
    scottish_naval_sun.2.f: "From the bustling docks of Leith to the fortified harbors along the Firth of Forth, shipwrights, sailors, and officers alike celebrate the culmination of a decade-long endeavor. Our ironclads, symbols of industrial might and naval innovation, glide proudly across Scottish waters.\n\nUnder the watchful eye of [SCOPE.sCharacter('gbr_ruler').GetFullName], the fleet now embodies both the kingdom’s resilience and ambition. Diplomats and merchants alike note the renewed influence of Scotland at sea, while rival powers reconsider their calculations in light of our reinvigorated maritime presence.\n\nThe horizon is no longer a distant dream. With this modern navy, the Greater Scottish Kingdom can reclaim lost territories, establish new colonies, and assert its sovereignty on the waves as it has not done in generations."
    scottish_naval_sun.2.a: "The Sun never sets on Scotland"
    modifier_naval_build_up: "Naval Build Up"
    modifier_the_grand_old_navy: "The Grand Old Navy"
