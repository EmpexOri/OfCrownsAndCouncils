    NOR_FLAVOR_TEXT:0 "Following the recent passing of the beloved Queen’s Prince, Lord Vidkun X Göinge, Norway finds itself at a crossroads. A patron of the arts and sciences, his death has left the conservative Aasa IV Paijkull poised to rule, worrying Parliament that the nation may lag behind its neighbors. Discussions abound on how Norway can make the 19th century its own, whether by fostering social sciences, advancing industrial growth, or expanding knowledge through universities. The choices made now will shape the nation's path toward Norway’s Century."

    je_group_norway: "The Norwegian Century"
    norwegian_century.1.t: "The Norwegian Century Begins"
    norwegian_century.1.d: "The Norwegian Century Begins"
    norwegian_century.1.f: "Following the collapse of our empire in the late fifteenth century, the crowns of Norway passed through hardship and division. Under the rule of the Sten dynasty, and later the House of Paijkull, the realm was reunited and raised beyond its former stature. With the passing of Prince Vidkun X Göinge, authority now rests with his consort, Her Majesty Queen Aasa Paijkull, whose long life has witnessed Norway’s transformation into one of Europe’s foremost centers of scientific thought. In the twilight of her reign, the Queen and her council look not to conquest, but to learning, innovation, and the strengthening of both the homeland and the American colonies. In her honor, we commit ourselves to the advancement of knowledge and the founding of universities, marking the dawn of what shall be remembered as the Norwegian Century."
    norwegian_century.1.a: "Let this century be remembered!"
    je_the_northern_century_begins: "The Norwegian Century Begins"
    je_the_northern_century_begins_reason: "To secure Norway’s place as a leading power of innovation and learning, the Crown seeks to expand scientific institutions and universities across the realm. Through sustained investment in education and research, Norway shall define the coming age by knowledge rather than conquest."
    je_the_northern_century_begins_lobby: "Academic institutions, enlightened bureaucrats, and urban reformers advocate for a future led by science and structured learning. They argue that sustained investment in research, administration, and higher education will allow Norway to dominate through innovation, efficiency, and intellectual prestige."  
    norwegian_century.2.t: "The Direction of National Enlightenment"
    norwegian_century.2.d: "The Direction of National Enlightenment"
    norwegian_century.2.f: "With the ambitions of the Norwegian Century set in motion, Parliament now convenes to determine the proper application of the realm’s expanding scientific capacity. Statesmen, scholars, and industrial patrons alike agree that knowledge must serve the nation, but differ sharply on whether its purpose lies in material strength or social advancement. The choice made in this chamber will guide Norway’s development for the decade to come and shape how progress is felt by its people."
    norwegian_century.2.a: "Direct our sciences toward industry and production."
    norwegian_century.2.b: "Devote our sciences to society and the public good."
    modifier_norway_focus_production: "Focus on Production"
    modifier_norway_focus_society: "Focus on Society"

    iron_century.1.t: "The Iron Century"
    iron_century.1.d: "The Iron century"
    iron_century.1.f: "With the mastery of the Bessemer Process, Parliament proclaims that Norway stands at the threshold of a new industrial age. Iron, steel, and precision tools are no longer merely commodities, but the foundations upon which national strength and prosperity shall rest. To secure this future, the state must direct its learning and capital toward the expansion of mills, workshops, and deep iron extraction within the heartland of the realm. Thus is declared Jernalderen, an age of smoke, steel, and disciplined industry."
    iron_century.1.a: "Let the Furnaces Burn"
    je_the_century_of_iron: "Jernalderen, The Iron Century"
    je_the_century_of_iron_reason: "The future strength of Norway lies in the disciplined expansion of its heavy industry. By investing in steel, tools, and iron extraction, the nation seeks to secure lasting economic and political power for the century ahead."
    je_the_century_of_iron_lobby: "Industrialists, military planners, and economic hardliners press the Crown to prioritize iron, steel, and heavy industry. They claim that factories, foundries, and disciplined labor will secure Norway’s independence, fuel its armies, and anchor its power in material strength rather than ideals."
    modifier_norway_let_the_furnace_burn: "Let the Furnace Burn"
    iron_century.2.t: "The Iron Century Realized"
    iron_century.2.d: "The Iron Century Realized"
    iron_century.2.f: "With the objectives of the Iron Century fulfilled, Parliament convenes to mark a turning point in the material strength of the realm. The furnaces of the new mills burn day and night, iron flows from the earth in unprecedented volume, and the tools of modern industry are now forged within the nation rather than imported from abroad.\n\nWhat was once ambition has been rendered into steel, rails, and machines, reshaping both the landscape and the balance of power within the economy. Statesmen and industrialists alike speak of a transformation not merely of production, but of confidence.\n\nThe success of the Iron Century has bound science, labor, and capital into a single national purpose, proving that deliberate investment and coordinated policy can bend progress to the will of the state. Norway now stands prepared to compete with the great industrial powers of Europe, its foundations set firmly in iron and industry."
    iron_century.2.a: "The Age of Steel Is Upon Us"
    je_norway_the_century_of_steel: "Stålhundre, The Steel Century"
    je_norway_the_century_of_steel_reason: "The Steel Century has been proclaimed, a decade-long campaign to forge Norway into the heart of European industry. Parliament and the leading scientific institutions have aligned their efforts to expand steel production, modernize tools manufacturing, and exploit the richest iron deposits in Svealand. Success will bind innovation, labor, and capital into a single purpose, establishing the nation as a beacon of industrial power and securing its place among the continent’s great economies. Yet should ambition falter, the nation risks losing its edge in technology and education, its potential slipping away, leaving Norway as the Forgotten Prodigy of Europe."
    steel_century.1.t: "Stålhundre, The Steel Century Begins"
    steel_century.1.d: "Parliament has decreed a decade-long campaign to transform Norway into the industrial heart of Europe. Steel mills, tool factories, and iron mines will rise under the watchful eyes of scientists and industrialists alike."
    steel_century.1.f: "The nation embarks upon its ambitious path toward modern industry. Innovation, labor, and capital are united in a single purpose to expand steel production, establish advanced tools manufacturing, and exploit the richest iron deposits of Svealand. Success promises unrivaled economic power and technological leadership, while failure risks leaving the nation behind its continental rivals."
    steel_century.1.a: "Let the Steel Century Commence"
    iron_century.2.t: "The Steel Century Realized"
    iron_century.2.d: "Parliament and the scientific institutions celebrate the culmination of the Steel Century. Norway has established itself as a leading industrial power in Europe."
    iron_century.2.f: "With the objectives of the Steel Century fulfilled, the furnaces of the new steel mills burn day and night, iron flows from the earth in unprecedented volume, and the tools of modern industry are now forged within the nation rather than imported from abroad. What was once ambition has been rendered into steel, rails, and machines, reshaping both the landscape and the balance of power within the economy. Statesmen and industrialists alike speak of a transformation not merely of production, but of confidence. The success of the Steel Century has bound science, labor, and capital into a single national purpose, proving that deliberate investment and coordinated policy can bend progress to the will of the state. Norway now stands prepared to compete with the great industrial powers of Europe, its foundations set firmly in iron and industry."
    iron_century.2.a: "The Age of Steel is here"
