    #Opening Event
    ethiopian_issues.1.t: "An Empire Built on Fracture"
    ethiopian_issues.1.d: "The crown rests upon uncertain ground."
    ethiopian_issues.1.f: "The death of Emperor Requis IV Brown has left more than a throne vacant. Though the House of Brown has reclaimed a portion of northern Abyssinia and restored the Ethiopian Kingdom in name, the reality inherited by Requis V Brown is far less secure.\n\nThe realm is a patchwork of rival regions and unresolved loyalties, its people restless and radicalized after generations of foreign rule and sudden reconquest. Many still view the new Negus as an outsider, a foreign king returned from exile, whose authority is rooted more in conquest than in tradition.\n\nBeyond matters of legitimacy, Ethiopia lags centuries behind the powers of Europe. Its institutions are antiquated, its industries few, and its technologies relics of an age long past. Where the empire once stood as a peer to the great states of the world, it now struggles merely to keep pace.\n\nIf Ethiopia is to rise again as a great African empire, it must confront these failures directly. Unity must be forged where division reigns, authority must be proven rather than assumed, and the long work of modernization must begin , lest history repeat itself, and this reborn empire collapse under the weight of its own foundations."
    ethiopian_issues.1.a: "The work of restoration begins now."

