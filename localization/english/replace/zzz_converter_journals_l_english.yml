    ethiopian_empire.1.t: "An Empire out of Ethiopia"
    ethiopian_empire.1.d: "With our power solidified, now we can focus outwards. Live up to our name as an Empire."
    ethiopian_empire.1.f: "For centuries, Ethiopia stood as an empire in name more than in fact, bound by tradition, yet constrained by fragmentation and decline. Now, with authority restored and the state strengthened, the path forward lies beyond our borders.\n\nThe interior of the Horn of Africa is divided among smaller polities and rival cultures, many lacking the unity or strength to resist incorporation into a greater whole. To bring them under Ethiopian rule is not merely conquest, but the fulfillment of an imperial destiny long deferred.\n\nAn Ethiopian empire forged through expansion and consolidation will command respect across Africa. Though its power may yet be limited, its ambition is clear: Ethiopia shall no longer endure history, it shall shape it."
    ethiopian_empire.1.a: "Leniguše negešitu!"